<h1>Login</h1>
<div data-ng-bind="$ctrl.loginTitle"></div>

<div class="row">
    <form class="form-control">
        <!-- <div class="form-group"></div> -->
        <label class="col-md-6">{{'USER_NAME' | translate}}</label>
        <input class="form-control" name="username" type="text">
        <label class="col-md-6">{{'PASSWORD' | translate}}</label>
        <input class="form-control" name="password" type="password">
        <div class="col-md-12 text-center">
            <button class="btn btn-default" translate="LOGIN"></button>
        </div>
    </form>
</div>
