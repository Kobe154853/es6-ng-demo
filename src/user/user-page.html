
<div class="tile">
  <h3 data-ng-bind="$ctrl.newname" class="tile-title"></h3>
  <!-- <p>{{'Hello' | reverse}}</p> -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>User Name</th>
        <th>Location</th>
        <th>Age</th>
        <th>Email</th>
      <th ng-show="$ctrl.flagvar">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="user in $ctrl.users">
        <td data-ng-bind="user.id"></td>
        <td data-ng-bind="user.username"></td>
        <td data-ng-bind="user.location"></td>
        <td data-ng-bind="user.age"></td>
        <td data-ng-bind="user.email"></td>
        <td ng-show="$ctrl.flagvar"><button>edit</button></td>
      </tr>
    </tbody>
  </table>
  <div class="form-group btn-container text-center">
    <input type="form-control" name="username" data-ng-model="$ctrl.nameFilter" />
    <button class="btn btn-primary" data-ng-click="$ctrl.filterUserName()">Filter</button>
  </div>
</div>
